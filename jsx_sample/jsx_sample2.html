<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    </head>
    <body>
        <h1 class="br-primary text-white display-4">React</h1>
        <div class="container mt-3">
            <div id="root"></div>
        </div>
        <script type="text/babel">
            // #rootのElementオブジェクトを取得
            let dom = document.querySelector('#root')

            // 変数を宣言
            let title = "タイトル"
            let message = "メッセージです。"
            let link = "http://google.com"

            const msg_s = {
                fontSize:"20pt",
                color:"red",
                border:"1px solid blue"
            }

            // 関数を定義
            let printMsg = function(msg, size, color){
                const style = {
                    fontSize: size + "pt",
                    fontWeight: '700',
                    color: color,
                    border: "1px solid " + color
                }
                return <p style={style}>{msg}</p>
            }

            // 仮想DOMのElementオブジェクトを作成
            let element = (
                <div className="alert alert-primary">
                    <h3>{title}</h3>
                    <p style={msg_s}>{message}</p>
                    <p>{10*10}</p>
                    <p><a href={link} target="blank">this is link!</a></p>
                    {printMsg('メッセージ1', 36, '#fff')}
                    {printMsg('メッセージ2', 24, '#aaa')}
                    {printMsg('メッセージ3', 12, '#666')}
                </div>
            )

            // 仮想DOMをレンダリング
            ReactDOM.render(element, dom)
        </script>
    </body>
</html>
