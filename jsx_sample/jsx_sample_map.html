<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    </head>
    <body>
        <h1 class="br-primary text-white display-4">React</h1>
        <div class="container mt-3">
            <div id="root"></div>
        </div>
        <script type="text/babel">
            // #rootのElementオブジェクトを取得
            let dom = document.querySelector('#root')

            let title = "React"
            let message = "メッセージです"

            let data = [
                {name:'Taro', mail:'taro@yamada', age:45},
                {name:'Hanako', mail:'hanako@flower', age:37},
                {name:'Sachiko', mail:'sachiko@happy', age:29},
                {name:'Jiro', mail:'jiro@change', age:18},
                {name:'Kumi', mail:'kumi@class', age:56},
            ]

            // 仮想DOMのElementオブジェクトを作成
            let element = (
                <div>
                    <h4>{title}</h4>
                    <h3>{message}</h3>
                    <table className="table table-striped mt-4">
                        <thead className="thead-dark">
                            <tr>
                                <th>name</th>
                                <th>mail</th>
                                <th>age</th>
                            </tr>
                        </thead>
                        <tbody>
                        {data.map((value) => (
                            <tr>
                                <td>{value.name}</td>
                                <td>{value.mail}</td>
                                <td>{value.age}</td>
                            </tr>
                        ))}
                        </tbody>
                    </table>
                </div>
            )
            
            // 仮想DOMをレンダリング
            ReactDOM.render(element, dom)
        </script>
    </body>
</html>
